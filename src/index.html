<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Tomorrow&display=swap">
	<title>TODO</title>
</head>

<body>
	<div class="container">
		<h1>TODO APP</h1>
		<div class="todo-container">
			<div class="todo-header">
				<button id="check-all" title="Check all">&#10003;</button>
				<input type="text" id="todo-val" name="todo-val" placeholder="Co musi być zrobione ?">
				<button id="todo-add">Add</button>
			</div>
			<div class="todo-body"></div>
			<div class="todo-footer">
				<div id="active-items"></div>
				<div class="sort-task">
					<ul>
						<li id="choose-all" class="active-sort">Wszystkie</li>
						<li id="choose-active">Aktywne</li>
						<li id="choose-completed">Zakończone</li>
					</ul>
				</div>
				<div class="clear-container">
					<button id="clear-completed">Wyczyść</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/task.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
